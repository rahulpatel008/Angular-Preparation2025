
  <div class="dynamic-field" [formArrayName]="formArrayName" *ngFor="let mobile of mobiles.controls; let i = index">
    <input type="number" [formControlName]="i" placeholder="Enter Mobile number" />
    <!-- ðŸ”´ Error Message -->
      <div class="error" *ngIf="mobile.invalid && mobile.touched">
        mobile number is required.
      </div>
    <button type="button" class="remove-btn" (click)="removeMobile(i)">Remove</button>
    <button type="button" class="add-btn" (click)="addMobile()">Add Mobile</button>

</div>
